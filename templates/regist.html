<body>

	<div class="container">


		<div class="row">
			<div class="col-md-4 col-md-offset-4">


				<!-- Start Sign In Form -->
				<form action="#" class="fh5co-form animate-box" data-animate-effect="fadeIn">
					<h2>注册</h2>
					<div class="form-group">
						<label for="username" class="sr-only">账号</label>
						<input type="text" class="form-control" id="username" placeholder="手机号码" autocomplete="off">
					</div>

					<div class="row">
						<div class="form-group col-md-6">
							<label for="username" class="sr-only">验证码</label>
							<input type="phone" class="form-control" id="code" placeholder="手机验证码" autocomplete="off">
						</div>

						<a class="col-md-6" style="height: 50px;line-height: 50px;text-align: center;" onclick="faduanxin()">发送短信</a>

					</div>
					<div class="form-group">
						<label for="password" class="sr-only">密码</label>
						<input type="password" class="form-control" id="password" placeholder="密码" autocomplete="off">
					</div>

					<div class="form-group">
						<p>已有账号? <a href="index.html">登录</a> </p>
					</div>
					<div class="form-group">
						<input type="button" value="店家注册" class="btn btn-primary" onclick="denglu()">
						<input type="button" value="客户注册" class="btn btn-primary" onclick="denglu2()">

					</div>
				</form>
				<!-- END Sign In Form -->

			</div>
		</div>

	</div>
	
	<!-- jQuery -->
	<script src="../static/js/jquery.min.js"></script>

	<script src="../static/js/main.js"></script>

	<script type="text/javascript">
		var tcode = ''
		function faduanxin(){
			$.post("duanXinCode",{phone:$('#username').val()},function(result){
				alert('验证码为：'+result.code)
				tcode=result.code
			})
		}
		function denglu() {
			if(tcode.toUpperCase()==$('#code').val().toUpperCase()&&tcode!=''){
				$.post("zhuce",{name:$('#username').val(),pwd:$('#password').val(),"dengji":'0'},function(result){
					alert(result.msg)
					if(result.msg=='注册成功'){
						location.href='index.html'
					}
				})
			}else{
				alert('验证码不正确')
			}
			
	}

			function denglu2() {
			if(tcode.toUpperCase()==$('#code').val().toUpperCase()&&tcode!=''){
				$.post("addKeHu",{YongHuMing:'',XingBie:'',NianLing:'',ZhangHao:$('#username').val(),MiMa:$('#password').val(),"dengji":'0'},function(result){
					alert(result.msg)
					if(result.msg=='注册成功'){
						location.href='index.html'
					}
				})
			}else{
				alert('验证码不正确')
			}
			
	}
