<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html;charset=utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>登录注册</title>

<link rel="stylesheet" type="text/css" href="../static/yonghulogin/css/style.css">

<script type="text/javascript" src="../static/yonghulogin/js/jquery.min.js"></script>
<script type="text/javascript" src="../static/yonghulogin/js/vector.js"></script>
<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>

<div id="container">
	<div id="output">
		<div class="containerT">
			<h1>商品交易平台</br>用户登录</h1>
			<form class="form" id="entry_form">
				<input type="text" placeholder="用户名" id="entry_name" value="admin">
				<input type="password" placeholder="密码" id="entry_password">
				<button type="button" id="entry_btn">登录</button>
				<button type="button" id="rentry_btn" style="margin-top: 15px">注册</button>
				<div id="prompt" class="prompt"></div>
			</form>
		</div>
	</div>
</div>

<script type="text/javascript">
    $(function(){

    	$('#rentry_btn').click(function(){
    		$.post("addKeHu",{YongHuMing:'',XingBie:'',NianLing:'',ZhangHao:$('#entry_name').val(),MiMa:$('#entry_password').val(),"dengji":'0'},function(result){
					alert(result.msg)
					if(result.msg=='注册成功'){
						location.reload()
					}
				})
    	})

    	function denglu2() {
			$.post("denglu2",{name:$('#entry_name').val(),pwd:$('#entry_password').val()},function(result){
					alert(result.msg)
					if(result.msg=='登录成功'){
						window.localStorage.nowname = $('#entry_name').val()

						location.href='shouye.html'
					}
				})
		}

$('#entry_btn').click(function(){
denglu2()
})

        Victor("container", "output");   //登录背景函数
        $("#entry_name").focus();
        $(document).keydown(function(event){
            if(event.keyCode==13){
                $("#entry_btn").click();
            }
        });
    });
</script>
</body>
</html>
